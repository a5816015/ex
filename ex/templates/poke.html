{% load staticfiles %}
<html>

<head>
    <title>ポケモンシルエットクイズ</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'poke.css' %}" type="text/css">
	<link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
</head>

<body>
	<h1>ポケモンシルエットクイズ</h1>

	<img src="{% static path1 %}" width="300" height="300 "alt="シルエット">
	
    <div class="hidden_box">
		<label for="label1">ずかんせつめいぶん</label>
		<input type="checkbox" id="label1" />
		<div class="hidden_show">
			{{hint}}
		</div>
	</div>
	
	<div class="hidden_box">
		<label for="label2">こたえ</label>
		<input type="checkbox" id="label2" />
		<div class="hidden_show">
			<p>{{answer}}</p>
			<img src="{% static path2 %}" width="300" height="300 "alt="こたえ">
		</div>
	</div>
	
	<div class="btn_wrapper">
		<a href='' class="next_button">つぎへ</a>
	</div>
</body>

</html>
